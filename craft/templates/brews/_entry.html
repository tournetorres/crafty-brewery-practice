{% extends "_layout" %}

{% block main %}

<ul class="breadcrumbs">
        <li><a href="/brews">Brews</a></li>
        <li>{{ entry.title}}</li>
    </ul>
    <div class="full-bleed-header" style="background-size: 100%; height: 300px; background-image: linear-gradient(rgba(0, 0, 0, 0.25), rgba(0, 0, 0, 0.25)), url({{ entry.brewImage.first().url }}); background-repeat: no-repeat, repeat;">
        <div class="page-title text-center">
            <h2 class="logo"><span class="scripty">{{ entry.title }}</h2>
            <p class="tagline reverse">American Stout</p>
        </div>
    </div>
    <div class="row">
        <div class="large-12 small-12 columns">
            <div class="intro large-12 small-12 columns text-center">
                {{ entry.introduction }} 
            </div>
            {{ entry.pageCopy }}
            <p><a href="../recipes/recipe-detail.html" class="button primary small radius">Brew <i>Unabridged Stout</i> at Home</a></p>
        </div>
    </div>


{% endblock %}
